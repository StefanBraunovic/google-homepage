<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/google-homepage/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a class="link-item" href>Gmail</a>
            <a class="link-item" href>Images</a>
            <a class="product button" href>
                <img src="images/apps.svg" id="product-logo" alt="Grid representing products">
            </a>
            <a class="sign-in-button" href="">Sign in</a>
        </div>
    </header>
    <div class="empty-space"></div>
    <div class="logo">
        <img src="/google-homepage/images/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div id="bottom-empty-space"></div>
    <form action>
        <div class="searchbox">
            <img src="/google-homepage/images/search.png" class="search-icon" alt="search icon">
            <input type="text" class="search-field">
            <img src="/google-homepage/images/micro.jpg" class="mic-icon" alt="Mirophone icon">
        </div>
</form>
<div class="search-button-container">
    <input class="search-button" value="Google Search" type="button" >
    <input class="search-button" value="I'm Feeling Lucky" type="button">
</div>
<footer>
    <div class="left-footer-container">
        <nav>
            <a class="footer-item" href>Advertasing</a>
            <a class="footer-item" href>Business</a>
            <a class="footer-item" href>About</a>
            <a class="footer-item" href>How Search Works</a>

        </nav>
    </div>
    <div class="right-footer-container">
        <nav>
            <a class="footer-item" href>Privacy</a>
            <a class="footer-item" href>Terms</a>
            <a class="footer-item" href>Settings</a>
        </nav>
    </div>
</footer>
    
</body>
</html>
